<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Travel Blog</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- welcome banner  -->
      <div class="global-msg">
        <div class="container global-content">
          <div class="left">Welcome to Travel Blog</div>

          <div class="socials">
            <a href="https://www.facebook.com/">
              <i class="fa-brands fa-facebook"></i
            ></a>

            <a href="">
              <i class="fa-brands fa-square-instagram"></i>
            </a>

            <a href="">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="nav-bar">
        <div class="container nav-container">
          <div class="logo">Mardi Blog</div>
          <div class="menu">
            <ul>
              <li>Blogs</li>
              <li>Gallery</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Hero section     -->
      <section class="hero">
        <div class="hero-content">
          <h1><i>Welcome to my blog</i></h1>
          <hr />
          <p><i>Your one stop get away info</i></p>
        </div>
      </section>
    </div>
  </body>
</html>
